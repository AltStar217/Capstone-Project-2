<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */

    body{
      background-color: #3c4c5f;
    }

    .flex-container{
      transform: scale(0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
   
    div.container{
      height: 637px;
      width: 748px;
      display: grid;
      grid-template-columns: 320px 428px;
      grid-template-rows: 414px 305px;
      gap: 9px;
      background-color: black;
    }

    .second-container{
    background-color: #000000;
    grid-column: span 2;
    width: 748px;
    height: 205px;
    display: grid;
    grid-template-columns: 320px 378px 50px;
    grid-template-rows: 185px 20px;
    gap: 9px;
    
    }
    div.red{
      background-color: #E72F24;
      
    }

    div.white{
      background-color: #F0F1EC;
    }
    
    .two{
      grid-column: 1 / 2;
      grid-row: 1 / 2;
    }

    .three{
      grid-column: 2 / 3;
      grid-row: 1 / 2;
    }

    .five{
      grid-row: span 2;
    }
    
    .third-container{
      width: 32px;
      grid-column: 3 / 4;
      grid-row:  1 / 3;
      display: grid;
      grid-template-columns: 32px;
      grid-template-rows: 130px 64px 20px;
    }

    .fourth-container{
      background-color: black;
      display: grid;
      grid-template-columns: 198px 180px;
      grid-template-rows: 20px;
      gap: 9px;
    }

    div.blue{
      background-color: #004592;
      border-bottom: 18px solid #000;
    } 
    
    div.yellow{
      background-color: #F9D01E;
    }
    
    div.black{
      background-color: #232629;
    } 

    p{
      color: white;
      font-family: Arial, sans-serif;
      font-size: 1.5rem;
      margin-right: 150px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="flex-container">
    
    <div class="container">
      <div class="red box"></div>
      <div class="white one box"></div>

      <div class="second-container">
        <div class="white two box"></div>
        <div class="white three box"></div>
        <div class="white four box"></div>
        <div class="third-container">
          <div class="blue box"></div>
          <div class="white five box"></div>
        </div>
        <div class="fourth-container">
          <div class="yellow box"></div>
          <div class="black box"></div>
        </div>
      </div>

    </div>
    <p><i>Composition No. III, with Red, Blue, Yellow, and Black</i></p>
  </div>
  
</body>
</html>
